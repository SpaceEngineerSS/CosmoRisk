<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b68ee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#00d4ff" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="32" cy="32" r="30" fill="#0a0e14"/>
  
  <!-- Orbit ring -->
  <ellipse cx="32" cy="32" rx="24" ry="8" fill="none" stroke="url(#glow)" stroke-width="1.5" transform="rotate(-20 32 32)" filter="url(#shadow)"/>
  
  <!-- Planet/Earth -->
  <circle cx="32" cy="32" r="10" fill="none" stroke="url(#glow)" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="32" cy="32" r="6" fill="#00d4ff" opacity="0.3"/>
  
  <!-- Asteroid -->
  <circle cx="50" cy="20" r="5" fill="url(#glow)" filter="url(#shadow)"/>
  <circle cx="50" cy="20" r="3" fill="#ff6b35"/>
</svg>
