name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Import Code Signing Certificate
        run: |
          $pfxBytes = [Convert]::FromBase64String("${{ secrets.WINDOWS_CERTIFICATE }}")
          $pfxPath = "$env:RUNNER_TEMP\certificate.pfx"
          [IO.File]::WriteAllBytes($pfxPath, $pfxBytes)
          Import-PfxCertificate -FilePath $pfxPath -CertStoreLocation Cert:\CurrentUser\My -Password (ConvertTo-SecureString -String "${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}" -Force -AsPlainText)
        shell: powershell

      - name: Build Tauri App
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""
        run: |
          # Remove signing config from tauri.conf.json temporarily
          $config = Get-Content "src-tauri/tauri.conf.json" -Raw | ConvertFrom-Json
          if ($config.bundle.windows) {
            $config.bundle.windows = @{}
          }
          $config | ConvertTo-Json -Depth 10 | Set-Content "src-tauri/tauri.conf.json"
          
          # Build
          npm run tauri build
        shell: powershell

      - name: Sign Executables
        run: |
          $signtool = "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe"
          $thumbprint = "FBA0F34D3439787A5B1767018899E1B510A14E34"
          
          # Sign main exe
          $exePath = "src-tauri/target/release/cosmorisk.exe"
          if (Test-Path $exePath) {
            & $signtool sign /sha1 $thumbprint /fd sha256 /tr http://timestamp.digicert.com /td sha256 $exePath
            Write-Host "âœ… Signed: $exePath"
          }
          
          # Sign MSI
          $msiFiles = Get-ChildItem -Path "src-tauri/target/release/bundle/msi" -Filter "*.msi" -ErrorAction SilentlyContinue
          foreach ($msi in $msiFiles) {
            & $signtool sign /sha1 $thumbprint /fd sha256 /tr http://timestamp.digicert.com /td sha256 $msi.FullName
            Write-Host "âœ… Signed: $($msi.FullName)"
          }
          
          # Sign NSIS installer
          $nsisFiles = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis" -Filter "*.exe" -ErrorAction SilentlyContinue
          foreach ($nsis in $nsisFiles) {
            & $signtool sign /sha1 $thumbprint /fd sha256 /tr http://timestamp.digicert.com /td sha256 $nsis.FullName
            Write-Host "âœ… Signed: $($nsis.FullName)"
          }
        shell: powershell

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: 'CosmoRisk ${{ github.ref_name }}'
          body: |
            ## CosmoRisk ${{ github.ref_name }}
            
            ### ðŸš€ What's New
            - Scientific accuracy improvements
            - 3D Keplerian orbit visualization  
            - MOID calculation with 72Ã—72 orbital sampling
            - Jupiter/Mars/Moon gravitational perturbations
            - Trajectory preview with perturbations
            
            ### ðŸ“¥ Download
            - **CosmoRisk_x.x.x_x64-setup.exe** - NSIS Installer (recommended)
            - **CosmoRisk_x.x.x_x64_en-US.msi** - MSI Installer
            
            ### âœ… Code Signed
            This release is digitally signed by Mehmet GÃ¼mÃ¼ÅŸ.
            
            ---
            *Developed by [Mehmet GÃ¼mÃ¼ÅŸ](https://spacegumus.com.tr)*
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
