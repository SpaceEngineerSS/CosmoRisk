name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Import Code Signing Certificate
        run: |
          $pfxBytes = [Convert]::FromBase64String("${{ secrets.WINDOWS_CERTIFICATE }}")
          $pfxPath = "$env:RUNNER_TEMP\certificate.pfx"
          [IO.File]::WriteAllBytes($pfxPath, $pfxBytes)
          Import-PfxCertificate -FilePath $pfxPath -CertStoreLocation Cert:\CurrentUser\My -Password (ConvertTo-SecureString -String "${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}" -Force -AsPlainText)
        shell: powershell

      - name: Build Tauri App (unsigned)
        run: npm run tauri build -- --config src-tauri/tauri.conf.release.json

      - name: Sign Executables
        run: |
          # Find and sign all exe files
          $exePath = "src-tauri/target/release/cosmorisk.exe"
          if (Test-Path $exePath) {
            & "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe" sign /sha1 FBA0F34D3439787A5B1767018899E1B510A14E34 /fd sha256 /tr http://timestamp.digicert.com /td sha256 $exePath
            Write-Host "Signed: $exePath"
          }
          
          # Sign MSI if exists
          $msiFiles = Get-ChildItem -Path "src-tauri/target/release/bundle/msi" -Filter "*.msi" -ErrorAction SilentlyContinue
          foreach ($msi in $msiFiles) {
            & "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe" sign /sha1 FBA0F34D3439787A5B1767018899E1B510A14E34 /fd sha256 /tr http://timestamp.digicert.com /td sha256 $msi.FullName
            Write-Host "Signed: $($msi.FullName)"
          }
          
          # Sign NSIS installer if exists  
          $nsisFiles = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis" -Filter "*.exe" -ErrorAction SilentlyContinue
          foreach ($nsis in $nsisFiles) {
            & "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe" sign /sha1 FBA0F34D3439787A5B1767018899E1B510A14E34 /fd sha256 /tr http://timestamp.digicert.com /td sha256 $nsis.FullName
            Write-Host "Signed: $($nsis.FullName)"
          }
        shell: powershell

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: 'CosmoRisk ${{ github.ref_name }}'
          body: |
            ## CosmoRisk ${{ github.ref_name }}
            
            ### ðŸš€ What's New
            - Scientific accuracy improvements
            - 3D Keplerian orbit visualization
            - MOID calculation with 72Ã—72 orbital sampling
            - Jupiter/Mars/Moon gravitational perturbations
            - Trajectory preview with perturbations
            
            ### ðŸ“¥ Download
            Download the `.msi` installer or `.exe` for Windows below.
            
            ### âœ… Code Signed
            This release is digitally signed by Mehmet GÃ¼mÃ¼ÅŸ.
            
            ---
            *Developed by [Mehmet GÃ¼mÃ¼ÅŸ](https://spacegumus.com.tr)*
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
