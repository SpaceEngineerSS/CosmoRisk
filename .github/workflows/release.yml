name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Build Rust Backend
        run: cargo build --release --manifest-path src-tauri/Cargo.toml

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: 'CosmoRisk ${{ github.ref_name }}'
          body: |
            ## CosmoRisk ${{ github.ref_name }}
            
            ### What's New
            - Scientific accuracy improvements
            - 3D Keplerian orbit visualization  
            - MOID calculation with 72×72 orbital sampling
            - Jupiter/Mars/Moon gravitational perturbations
            
            ### Download
            Download `cosmorisk.exe` and run directly.
            
            ### Note
            If Windows SmartScreen appears, click "More info" → "Run anyway"
          files: src-tauri/target/release/cosmorisk.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
